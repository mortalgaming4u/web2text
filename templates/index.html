<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Text Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }

    header {
      padding: 1rem;
      background: #0077cc;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    #urlInput {
      padding: 0.5rem;
      font-size: 1rem;
      flex: 1;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #0077cc;
      color: white;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .options {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .status-bar {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    #contentBox {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      min-height: 200px;
      white-space: pre-wrap;
    }
    body.dark #contentBox {
      background: #2a2a2a;
      border-color: #444;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    #historySection {
      margin-top: 2rem;
    }
    #urlHistoryList {
      list-style: none;
      padding: 0;
    }
    #urlHistoryList li {
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Web Text Extractor</h1>
    <button id="themeToggle">ðŸŒ™ Toggle Theme</button>
  </header>

  <main>
    <!-- Input Section -->
    <div class="input-section">
      <input type="text" id="urlInput" placeholder="Enter URL here..." />
      <button id="extractBtn" disabled>Extract</button>

      <div class="options">
        <label>
          <input type="checkbox" id="forceExtract" />
          Force Extract (skip chapter detection)
        </label>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prevBtn" disabled>â¬… Previous</button>
      <button id="nextBtn" disabled>Next âž¡</button>
      <button id="copyBtn">ðŸ“‹ Copy</button>
    </div>

    <!-- Status -->
    <div class="status-bar">
      <span id="chapterDisplay"></span> |
      <span id="statusIndicator"></span> |
      <span id="wordCountText">Words: <span id="wordCount">0</span></span>
    </div>

    <!-- Extracted Content -->
    <div id="contentBox">
      <div id="extractedText">No content yet.</div>
    </div>

    <!-- History -->
    <div id="historySection">
      <h2>History</h2>
      <ul id="urlHistoryList"></ul>
      <button id="clearHistoryBtn">Clear History</button>
    </div>

    <!-- Legacy hidden elements (for backward compat with your script.js) -->
    <div style="display:none;">
      <div id="statusMsg"></div>
      <div id="resultBox"></div>
      <div id="resultCount"></div>
      <input type="text" id="lockInput" />
      <div id="patternStatus"></div>
      <div id="extractStatus"></div>
      <div id="copyStatus"></div>
    </div>
  </main>

  <script src="static/script.js"></script>
</body>
</html>
